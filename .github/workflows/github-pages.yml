name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'next.config.ts'
      - 'tsconfig.json'
      - '.github/workflows/github-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci

      - name: Clean conflicting config files
        run: |
          echo "Removing any conflicting config files..."
          rm -f next.config.js
          echo "Using next.config.ts only"
          ls -la next.config.*

      - name: Build Next.js application
        run: |
          echo "Building Next.js application for static export..."
          npm run build
        env:
          NODE_ENV: production
          CI: true

      - name: Verify build output
        run: |
          if [ -d "out" ]; then
            echo "✅ Static export successful"
            touch out/.nojekyll
          else
            echo "❌ Static export failed - no out directory found"
            ls -la
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
